<IfModule mod_ssl.c>

<VirtualHost *:443>
	<Directory /var/www/html>
        	Options Indexes FollowSymLinks MultiViews
        	AllowOverride All
        	Require all granted
    	</Directory>

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html


	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	ServerName homologacao.customersys.tech

	Include /etc/letsencrypt/options-ssl-apache.conf

	ServerAlias homologacao.customersys.tech
	SSLCertificateFile /etc/letsencrypt/live/homologacao.customersys.tech/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/homologacao.customersys.tech/privkey.pem
</VirtualHost>


<VirtualHost *:4005>
    	ProxyPreserveHost On
	ProxyPass / http://localhost:4010/
	ProxyPassReverse / http://localhost:4010/

        ServerName inhousehomologacao.com
        Include /etc/letsencrypt/options-ssl-apache.conf
        ServerAlias www.inhousehomologacao.com
        SSLCertificateFile /etc/letsencrypt/live/inhousehomologacao.com/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/inhousehomologacao.com/privkey.pem
</VirtualHost>
<VirtualHost *:4006>
        ProxyPreserveHost On
        ProxyPass / http://localhost:4011/
        ProxyPassReverse / http://localhost:4011/

        ServerName inhousehomologacao.com
        Include /etc/letsencrypt/options-ssl-apache.conf
        ServerAlias www.inhousehomologacao.com
        SSLCertificateFile /etc/letsencrypt/live/inhousehomologacao.com/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/inhousehomologacao.com/privkey.pem
</VirtualHost>

</IfModule>
