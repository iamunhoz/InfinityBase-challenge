<IfModule mod_ssl.c>

<VirtualHost *:443>
	<Directory /var/www/html>
        	Options Indexes FollowSymLinks MultiViews
        	AllowOverride All
        	Require all granted
    	</Directory>

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

        Alias /omni /var/www/html/insoft-omni/front

        <Directory /var/www/html/insoft-omni/front>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>

	Alias /omni-homologacao /var/www/html/insoft-omni/front-homologacao

        <Directory /var/www/html/insoft-omni/front-homologacao>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>


	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	ServerName homologacao.customersys.tech

	Include /etc/letsencrypt/options-ssl-apache.conf


	ServerAlias homologacao.customersys.tech
	SSLCertificateFile /etc/letsencrypt/live/homologacao.customersys.tech/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/homologacao.customersys.tech/privkey.pem
</VirtualHost>


